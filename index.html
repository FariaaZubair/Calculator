
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="inputs">
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            <input type="number" id="result" placeholder="Result" readonly>
        </div>

        <div class="buttons">
            <button class="operation" onClick="add()">+</button>
            <button class="operation" onClick="subtract()">-</button>
            <button class="operation" onClick="multiplication()">ร</button>
            <button class="operation" onClick="division()">รท</button>
        </div>

        <button class="clear" onClick="clearFields()">Clear</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
